name: 'Personal Website Push Check'
on:
  push:
    branches:
      - master
    tags-ignore:
      - v*
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
        working-directory: ./modules/fe-personal-site

      - run: npm run build
        working-directory: ./modules/fe-personal-site

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9.8'

      - name: 'Fix legacy provider addresses in state'
        run: |
          aws s3 cp s3://wgl-site-terraform-state/wgl-site /tmp/terraform.tfstate --region eu-west-2 2>/dev/null || true
          if [ -f /tmp/terraform.tfstate ]; then
            sed -i 's|registry.terraform.io/-/aws|registry.terraform.io/hashicorp/aws|g' /tmp/terraform.tfstate
            sed -i 's|registry.terraform.io/-/archive|registry.terraform.io/hashicorp/archive|g' /tmp/terraform.tfstate
            aws s3 cp /tmp/terraform.tfstate s3://wgl-site-terraform-state/wgl-site --region eu-west-2
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: 'Terraform Init'
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: 'Terraform Validate'
        run: terraform validate

      - name: 'Terraform Plan'
        run: terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
